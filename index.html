<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <title>Arch Leaders' Homepage</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <h1 class="navbar__title">Arch Leaders' Homepage</h1>
                <div class="navbar__pages">
                    <!-- List of pages (Home [about], Projects, Mods, Tutorials) -->
                    <a class="navbar__page" href="/home">Home</a>
                    <a class="navbar__page" href="/projects">Projects</a>
                    <a class="navbar__page" href="/mods">Mods</a>
                    <a class="navbar__page" href="/tutorials">Tutorials</a>
                </div>
                <div class="navbar__socials">
                    <!-- List of social links (Discord, YouTube, GitHub, GameBanana) -->
                    <a class="navbar__social" href="/home">
                        <img src="./res/discord.svg" alt="Discord Logo" class="navbar__icon">
                        <div class="navbar__social_accent"></div>
                    </a>
                    <a class="navbar__social" href="/home">
                        <img src="./res/youtube.svg" alt="YouTube Logo" class="navbar__icon">
                        <div class="navbar__social_accent"></div>
                    </a>
                    <a class="navbar__social" href="/home">
                        <img src="./res/github.svg" alt="GitHub Logo" class="navbar__icon">
                        <div class="navbar__social_accent"></div>
                    </a>
                    <a class="navbar__social" href="/home">
                        <img src="./res/gamebanana.svg" alt="GameBanana Logo" class="navbar__icon">
                        <div class="navbar__social_accent"></div>
                    </a>
                </div>
            </div>
            <hr>
            <div class="layout" id="github-repos"></div>
        </div>
    </div>
</body>

<script type="module" src="./app.js"></script>

</html>
